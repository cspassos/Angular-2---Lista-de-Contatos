<div class="container">

    <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">

                <h3>Busca</h3>

                <div class="form-group">
                        <label for="search"></label>
                        <input type="search" class="form-control" placeholder="Digite sua busca"
                        [ngModel]="busca" (ngModelChange)="search($event)" />
                        <!--ngModelChange = Quando ouver alteração no ngModel ele vai chamar o search;
                            event = O valor que esta sendo digitado no input-->
                </div>

                <ul class="list-group"> <!-- async -> se subscreve ao observable de contato e tras um array de contato-->
                    <li class="list-group-item cursor-pointer" *ngFor="let c of contatos | async" (click)="verDetalhe(c)">{{ c.nome }}</li>
                </ul>
            </div>
    </div>

</div>
